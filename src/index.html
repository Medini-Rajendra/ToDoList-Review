<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" type="text/css">
    <title>Webpack Project</title>
</head>
<body>
    <section class="border border-1 mainclass d-flex flex-column p-0">
        <div class="mx-3 mt-1 mb-1">
            <h2>Today's To Do</h2>
        </div>
        <hr class="mt-0">
        <div class="addlist mx-3 d-flex justify-content-between">
            <input type="text" id="listinputid" class="listname" placeholder="Add your list...">
            <i class="fa fa-reply" id="submiticon"></i>
        </div>
        <hr class="mb-0">
        <div class="text-center bg-light mb-0 list-complete">
            <button class="clearbutton pt-3 pb-3">Clear All Completed</button>
        </div>
    </section>
</body>
</html>
